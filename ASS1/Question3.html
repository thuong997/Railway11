<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <!-- Thẻ <b>, <i>, <sub>, <sup></sup> -->
    <b>Nguyễn Thưởng</b><br>
    <i>Nguyễn Thưởng</i>
    <p>Thưởng lúc thì <sub>xuống</sub>lúc thì <sup>lên</sup></p><br>

    <!-- Thẻ <p>, <em> -->
    <p>Nguyễn Văn Thưởng</p>
    <em>Nguyễn Văn Thưởng</em>

    <!-- Thẻ <small></small> -->
    <h1>HTML <small>Small</small> Formatting</h1>

    <!-- Thẻ <del></del> -->
    <p>the del element represents deleted <del>blue, red</del> because i like color black</p>

    <!-- Thẻ <mark></mark> -->
    <h1>HTML <mark>Marked</mark> Formatting</h1>

    <!-- Thẻ <ins></ins> -->
    <p>the del element represents deleted <ins>blue, red</ins> because i like color black</p>
</body>

</html>
