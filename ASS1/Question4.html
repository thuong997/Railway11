<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <h2>Register</h2><br>
    <p><i>please <b>fill in this form</b> to create an account</i></p>
    <form>
        <label>Full name <b style="color:red">*</b></label><br>
        <input type="text" placeholder="input your fullname..."><br>

        <label>Username <b style="color:red">*</b></label><br>
        <input type="text" placeholder="input your username..."><br>

        <label>Password <b style="color:red">*</b></label><br>
        <input type="password" placeholder="input your password..."><br>

        <label>Email <b style="color:red">*</b></label><br>
        <input type="email" placeholder="input your email..."><br>

        <label>Telephone number <b style="color:red">*</b></label><br>
        <input type="text" placeholder="input your phone number..."><br>

        <p>Input object</p><br>
        <input type="radio" name="Input object" value="Student">Student
        <input type="radio" name="Input object" value="Teacher">Teacher

        <p>Favorite</p>
        <input type="checkbox" name="Favorite" value="Badminton">Badminton
        <input type="checkbox" name="Favorite" value="Volleyball">Volleyball
        <input type="checkbox" name="Favorite" value="Football">Football<br>

        <label>Address <b style="color:red">*</b></label><br>

        <select name="City">
            <option value="Hà Nội">Hà Nội</option>
            <option value="Hà Nam">Hà Nam</option>
            <option value="Hải Phòng">Hải Phòng</option>
            <option value="Bắc Ninh">Bắc Ninh</option>
            <option value="Nam Định">Nam Định</option>
            <option value="Ninh Bình">Ninh Bình</option>
            </select><br>

        <label>Birthday <b style="color:red">*</b></label><br>
        <input type="date" placeholder="mm/dd/yyyy"><br>

        <label>Your picture <b style="color:red">*</b></label><br>
        <input type="file" name="choose File" accept="image/*"><br>
        <input type="submit" value="Đăng ký"><br>
</body>

</html>
