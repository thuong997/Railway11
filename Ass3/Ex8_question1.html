<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <h2 style="color: blue;">Ex8 question1</h2><br>
    <div>
        Number 1:
        <input id="number1" placeholder="number 1..." style="margin-bottom: 10px;"><br> Number 2:
        <input id="number2" placeholder="number 2..." style="margin-bottom: 10px;"><br>
        <button onclick="myFontion()">cộng</button><button style="margin-left: 2px;" onclick="myFon()">trừ</button><button style="margin-left: 2px;" onclick="myFonx()">nhân</button><button style="margin-left: 2px;" onclick="myFonc()">chia</button>
        <button onclick="myFonc()">%</button>
        <span>Kết quả:</span> <input id="ketqua" readonly placeholder="kết quả"><br>

    </div>
    <script>
        function myFontion() {
            var number1 = document.getElementById("number1").value;
            var number2 = document.getElementById("number2").value;
            document.getElementById("ketqua").value = Number(number1) + Number(number2);
        }
    </script>
    <script>
        function myFon() {
            var number1 = document.getElementById("number1").value;
            var number2 = document.getElementById("number2").value;
            document.getElementById("ketqua").value = Number(number1) - Number(number2);
        }
    </script>
    <script>
        function myFonx() {
            var number1 = document.getElementById("number1").value;
            var number2 = document.getElementById("number2").value;
            document.getElementById("ketqua").value = Number(number1) * Number(number2);
        }
    </script>
    <script>
        function myFonc() {
            var number1 = document.getElementById("number1").value;
            var number2 = document.getElementById("number2").value;
            document.getElementById("ketqua").value = Number(number1) / Number(number2);
        }
    </script>
    <script>
        function myFonc() {
            var number1 = document.getElementById("number1").value;
            var number2 = document.getElementById("number2").value;
            document.getElementById("ketqua").value = Number(number1) % Number(number2);
        }
    </script>
</body>

</html>
