<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        table,
        tr,
        td {
            border: 1px solid black;
            margin: 40px auto;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;"><b>Form khảo sát thông tin cá nhân</b></h1>
    <table>
        <tr>
            <td>Họ tên</td>
            <td><input id="name" type="text"></td>
        </tr>
        <tr>
            <td>Số điện thoại</td>
            <td><input id="phone" type="text" style="background-color:rgb(232, 240, 254) ;"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td style="text-align: center;">
                <input type="radio" value="Nam" name="gender">Nam
                <input type="radio" value="Nữ" name="gender">Nữ</td>
        </tr>
        <tr>
            <td>Sở thích</td>
            <td><input type="checkbox" name="like" value="Nghe nhạc">Nghe nhạc<br>
                <input type="checkbox" name="like" value="Bóng đá">Bóng đá<br>
                <input type="checkbox" name="like" value="Du lịch">Du lịch<br>
                <input type="checkbox" name="like" value="Đọc sách">Đọc sách<br>
            </td>
        </tr>
    </table>
    <button style="margin-left: 47%;" onclick="myFun()">Hiển thị</button>

    <script>
        function myFun() {
            var name = document.getElementById("name").value;
            var phone = document.getElementById("phone").value;
            var radios = document.getElementsByName('gender');
            var resul = "";
            for (var i = 0, length = radios.length; i < length; i++) {
                if (radios[i].checked === true) {
                    resul += ' [' + radios[i].value + ']';
                }
            }
            var checkbox = document.getElementsByName('like');
            var result = "";
            for (var i = 0; i < checkbox.length; i++) {
                if (checkbox[i].checked === true) {
                    result += ' [' + checkbox[i].value + ']';
                }
            }
            // alert("Sở thích là: " + result);
            alert("Họ tên: " + name + "| " + "Số điện thoại: " + phone + "| " + "Giới tính: " + resul + "| " + "Sở thích: " + result);
        };
    </script>
</body>

</html>
