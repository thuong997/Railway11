<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        table,
        tr,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h2>Giải phương trình bậc 2: ax<sup>2</sup>+ bx + c = 0</h2>
    <table>
        <tr>
            <td>Nhập a</td>
            <td><input id="a"></td>
        </tr>
        <tr>
            <td>Nhập b</td>
            <td><input id="b"></td>
        </tr>
        <tr>
            <td>Nhập c</td>
            <td><input id="c"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;"><button onclick="myFun()">Giải phương trình</button></td>
        </tr>
        <tr>
            <td rowspan="2">Kết quả</td>
            <td><input id="ketqua" readonly></td>

        </tr>
        <tr>
            <td><input id="ketqua1" readonly></td>
        </tr>
    </table>
    <script>
        function myFun() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var c = document.getElementById("c").value;
            var delta = (b * b) - (4 * a * c);
            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                alert("Hãy nhập số");
            } else if (delta < 0) {
                document.getElementById("ketqua").value = "vô nghiệm";
                document.getElementById("ketqua1").value = "vô nghiệm";
            } else if (delta > 0) {
                document.getElementById("ketqua").value = "x1 = " + (-b + Math.sqrt(delta)) / (2 * a);
                document.getElementById("ketqua1").value = "x2 = " + (-b - Math.sqrt(delta)) / (2 * a);
            } else if (delta == 0) {
                document.getElementById("ketqua").value = "x1 = x2 = " + -b / (2 * a);
            }
        }
    </script>
</body>

</html>
