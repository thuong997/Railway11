<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        table,
        tr,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h2>Tính chu vi diện tích</h2><br>
    <table>
        <tr>
            <td>Nhập độ dài chiều thứ nhất</td>
            <td><input id="number1"></td>
        </tr>
        <tr>
            <td>Nhập độ dài chiều thứ hai</td>
            <td><input id="number2"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;"><button onclick="myFun()">Tính toán</button></td>
        </tr>
        <tr>
            <td>Chu vi là</td>
            <td><input id="chuvi" readonly></td>
        </tr>
        <tr>
            <td>Diện tích là</td>
            <td><input id="dientich" readonly></td>
        </tr>
    </table>
    <script>
        function myFun() {
            var number1 = document.getElementById("number1").value;
            var number2 = document.getElementById("number2").value;
            document.getElementById("dientich").value = Number(number1) * Number(number2);
            document.getElementById("chuvi").value = (Number(number1) + Number(number2)) * 2;
        }
    </script>
</body>

</html>
